<!DOCTYPE html>
<html lang="ja">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>test-AR</title>
  
  <!-- 各種ライブラリの読み込み　 -->
  <!-- A-Fram -->
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0px; overflow:hidden;">

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <a-text value="Hello!" position=" 0 0 1" align="center" rotation="-90 0 0" color="red">
      </a-text>
      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-box position="0 0 0" wireframe="true"></a-box>
    </a-marker>

    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
